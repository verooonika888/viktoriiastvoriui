    <style>
        /* --- VISUAL STYLE SYSTEM --- */
        :root {
            --bg-color: #F5F5F4; /* Stone-100 */
            --text-main: #1C1917; /* Stone-900 */
        }

        body {
            font-family: 'Manrope', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            -webkit-font-smoothing: antialiased;
        }

        .serif { font-family: 'Playfair Display', serif; }

        /* Тень для текста на фото (чтобы читалось без фона) */
        .text-overlay-shadow {
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }

        /* Кнопка: БЕЛАЯ */
        .btn-white {
            background-color: white;
            color: #1C1917;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .btn-white:active {
            transform: scale(0.98);
        }

        /* Кнопка внизу анкеты: ТЕМНАЯ */
        .btn-dark {
            background-color: #1C1917;
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        /* Поля ввода (Inputs) */
        .input-field {
            width: 100%;
            background-color: white; 
            border: 1px solid #E5E5E5; 
            border-radius: 12px;
            padding: 18px 20px; 
            font-size: 16px; 
            transition: all 0.3s;
            appearance: none;
            color: #1C1917;
        }
        .input-field::placeholder {
            color: #A8A29E;
            font-weight: 300;
        }
        .input-field:focus {
            outline: none;
            border-color: #1C1917;
            box-shadow: 0 0 0 1px rgba(28, 25, 23, 0.1);
        }
        textarea.input-field {
            border-radius: 16px;
        }

        /* Checkbox Custom Style */
        .checkbox-wrapper input:checked + div {
            background-color: #1C1917;
            border-color: #1C1917;
        }
        .checkbox-wrapper input:checked + div svg {
            display: block;
        }

        /* Radio Button Custom Style */
        input[type="radio"] {
            appearance: none;
            background-color: #fff;
            margin: 0;
            color: #1C1917;
            width: 1.25em;
            height: 1.25em;
            border: 1px solid #D6D3D1;
            border-radius: 50%;
            display: grid;
            place-content: center;
            transition: 0.2s all;
        }
        input[type="radio"]::before {
            content: "";
            width: 0.65em;
            height: 0.65em;
            border-radius: 50%;
            transform: scale(0);
            transition: 120ms transform ease-in-out;
            box-shadow: inset 1em 1em #1C1917;
        }
        input[type="radio"]:checked::before {
            transform: scale(1);
        }
        input[type="radio"]:checked {
            border-color: #1C1917;
        }

        .iti { width: 100%; }
        .iti__country-list { z-index: 50; border-radius: 12px; border: none; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        
        html { scroll-behavior: smooth; }

        .loader {
            border: 2px solid #333;
            border-top: 2px solid #fff;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
